{% extends 'myapp/base.html' %}

{% block content %}
<div class="row">
  <div class="col-md-6">
    <h2 class="my-4">Signup</h2>

    <form action="" method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}
      {% for field in form %}
        <div class="mb-3">
          {{ field.label }}
          {{ field }}
          {{ field.errors }}
        </div>
      {% endfor %}

      <button type="submit" class="btn btn-primary my-5">サインアップ</button>
    </form>
  </div>
</div>

{% endblock %}
