{% extends 'myapp/base.html' %}

{% block content %}
<div class="row">
  <div class="col-md-9 mb-4">
    <h2 class="my-4">Category List</h2>

    {% for item in category_list %}
      <a href="{% url 'myapp:category_detail' item.name_en %}">{{ item.name }}</a><br>
    {% endfor %}
  </div>
</div>

{% endblock %}
