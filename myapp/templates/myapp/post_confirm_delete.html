{% extends 'myapp/base.html' %}

{% block content %}
<div class="row mb-5">
  <div class="col-md-9">
    <h2 class="my-4">Post削除</h2>

    <div class="alert alert-danger mb-4" role="alert">
      <form method="post">
        {% csrf_token %}
        <p>以下の内容を本当に削除しますか？</p>
        <input type="submit" class="btn btn-danger" value="削除する">
      </form>
    </div>

    <p>タイトル</p>
    {{ object.title }}
    <hr>
    <p>内容</p>
    {{ object.content }}
  </div>
</div>

{% endblock %}
