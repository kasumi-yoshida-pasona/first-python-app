{% extends 'myapp/base.html' %}

{% block content %}
<div class="row">
  <div class="col-md-9">
    <h2 class="my-4">Post登録＆更新</h2>

    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label>タイトル</label>
        {{ form.title }}
      </div>
      <div class="form-group mt-4">
        <label>カテゴリー</label>
        {{ form.category }}
      </div>
      <div class="form-group mt-4">
        <label>サムネイル画像</label>
        {{ form.thumbnail }}
      </div>

      <div class="form-group mt-4">
        <label>内容</label>
        {{ form.content }}
      </div>
      <button type="submit" class="btn btn-primary my-5">保存</button>
    </form>
  </div>
</div>

{% endblock %}
